<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Car List</title>
    </h:head>
    <h:body>
        <h2>Add a new Car : </h2>
        <h:form>
            Make : <h:inputText id="make" value="#{carBean.car.make}" a:placeholder="Make"/><br></br>
            Model : <h:inputText id="model" value="#{carBean.car.model}" a:placeholder="Model"/><br></br>
            Year : <h:inputText id="year" value="#{carBean.car.year}" a:placeholder="Manufacturing Year"/><br></br>
            Miles : <h:inputText id="miles" value="#{carBean.car.miles}" a:placeholder="Miles"/><br></br>
            Color : <h:selectOneMenu value="#{carBean.car.color}">
                <f:selectItems value="#{carBean.colors}" />   		
            </h:selectOneMenu><br></br>
            <h:commandButton value="Add Car" action="#{carBean.add()}"/>
        </h:form> 
        <hr></hr>
        <h2>Car List</h2>
        <h:form>
            <h:dataTable value="#{carBean.allCars}" var="car">
                <h:column>
                    <f:facet name="header">color</f:facet>
                        #{car.color}
                </h:column>
                <h:column>
                    <f:facet name ="header">Make</f:facet>
                        #{car.make}                   
                </h:column>
                <h:column>
                    <f:facet name ="header">Miles</f:facet>
                        #{car.miles}
                </h:column>
                <h:column>
                    <f:facet name ="header">Model</f:facet>
                        #{car.model}
                </h:column>
                <h:column>
                    <f:facet name ="header">Year</f:facet>
                        #{car.year}                    
                </h:column>
                <h:column>
                    <f:facet name ="header">Action</f:facet>
                    <h:commandButton value="Delete" action="#{carBean.delete(car.id)}">

                    </h:commandButton>
                </h:column>       
                <h:column>
                    <f:facet name ="header">Action</f:facet>
                    <h:commandButton value="Update" action="#{carBean.showUpdatePage(car)}">

                    </h:commandButton>
                </h:column>            

            </h:dataTable>
        </h:form>
    </h:body>
</html>
